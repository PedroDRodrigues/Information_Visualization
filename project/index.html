<!DOCTYPE html>
<html>
  <head>
    <title>EV VEHICLES</title>
    <!-- Styling for the dashboard -->
    <style>
      .dashboard {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 10px;
      }
      .visualization {
        padding: 10px;
      }
      .tooltip {
        position: absolute;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 5px;
        padding: 6px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        font-size: 12px;
        z-index: 999;
      }
    </style>
    <!-- Load the D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.js"></script>
    <!-- Load JavaScript files for the dashboard --> 
    <script src="script.js"></script> 
    <script src="linked.js"></script>
    <script src="update.js"></script>
  </head>
  <!-- Start the dashboard upon page load -->
  <body onload="startDashboard()">
    <!-- Buttons to update the data visualization -->
    <!--
    <div class="button-container">
      <button onclick="updateIdioms('old')">Old Data</button>
      <button onclick="updateIdioms('new')">New Data</button>
      <button onclick="updateIdioms('all')">All Data</button>
    </div>
    -->
    <!-- The main grid layout of the dashboard -->
    <div class="dashboard">
      <!-- Visualization area for the parallel coordinates plot -->
      <div class="visualization" id="parallelCoords"></div>
      <!-- Visualization area for the parallel sets plot -->
      <div class="visualization" id="parallelSets"></div>
      <!-- Visualization area for the bar chart -->
      <div class="visualization" id="barChart"></div>
    </div>
    <!-- Additional HTML for Tooltip and Drawer -->
    <div id="tooltip" class="tooltip">
      <span id="yValue"></span><br />
    </div>
  </body>
</html>
